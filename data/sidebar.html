<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="application-name" content="Torrent Creator" />
        <meta name="description" content="Add-on Sidebar" />
        <meta name="author" content="Rodney Teal" />
        <meta name="copyright" content="&#x00a9; 2014 Rodney Teal" />
        <meta charset="UTF-8" />
        <link type="text/css" href="sidebar.css" rel="stylesheet" />
        <script type="text/javascript" src="sidebar-helper.js"></script>
        <script type="text/javascript" src="sidebar.js"></script>
        <title>Torrent Creator</title>
    </head>
    <body>
        <form spellcheck="false" autocomplete="on">
            
<!--mode-->
            <div id="mode" title="Change file picker mode. This option can safely be ignored.">
                <label for="single">Source:</label>
                <div>
                    <input type="radio" id="single" accesskey="f" />&nbsp;File
                    <input type="radio" id="multi" accesskey="o" />&nbsp;Folder
                </div>
            </div>

<!--source-->
            <div id="source">
                <!--Ugly hack to center placeholder-->
                <input placeholder="           Drag &amp; Drop"
                       type="url" required="required"
                       title="Select the torrent source. This can be a local or remote file URL."
                       x-moz-errormessage="Enter a valid URL" accesskey="s" />
                <img src="images/new%20file%2024.png" title="Browse for file." />
            </div>

            <div class="spacer"></div>

<!--trackers-->
            <div id='fieldset-background'></div>
            <fieldset id="trackers" title="(optional) UDP and HTTP Tracker List - separated by space.
You can use uTorrent style tracker delimiters such as a newline,
standard space and/or any other space character.">
                <legend>Trackers</legend>
                <textarea rows="4" cols="20" wrap="off" accesskey="t"></textarea>
            </fieldset>

            <div class="spacer"></div>

<!--web seeds-->
            <div id='fieldset-background'></div>
            <fieldset id="web-seeds" title="(optional) HTTP Mirrors - separated by space.
You can use uTorrent style tracker delimiters such as a newline,
standard space and/or any other space character.">
                <legend>Web Seeds</legend>
                <textarea rows="4" cols="20" wrap="off" accesskey="w" ></textarea>
            </fieldset>

            <div class="spacer"></div>

<!--private-->
            <div id="checkboxes">
                <div class="checkbox" title="If checked the client MUST publish its presence to get
other peers ONLY via the trackers explicitly described above.
If your unsure then leave this unchecked.">
                    <input id="private" accesskey="p" type="checkbox" />&nbsp;Private
                </div>

<!--save as defaults-->
                <div class="checkbox" title="The current options will be used as the default options
between browsing sessions.">
                    <input id="save-defaults" accesskey="d" type="checkbox" />&nbsp;Save Defaults
                </div>
            </div>

            <div class="spacer"></div>

<!--comment-->
            <div id="comment" title=" (optional) Free-form textual comments of the author.">
                <input class="option-label" placeholder="Comment" type="text" 
                       accesskey="m" />
                <input class="option-input" placeholder="Comment" type="text" />
            </div>

            <div class="spacer"></div>

<!--piece length-->
            <div id="piece-length" title="(optional) Set the number of bytes in each piece (integer).
The following traditional byte unit symbols are allowed(case insensitive):
    b(byte), kb(kilobyte), mb(megabyte) i.e. 256 KB">
                <input class="option-label" placeholder="Piece Length" type="text"
                       accesskey="l" />
                <input class="option-input" placeholder="Piece Length" type="text" />
            </div>

            <div class="spacer"></div>

<!--name-->
            <div id="name" title="(optional) The file path of the directory in which to store all the files.
This is purely advisory.">
                <input class="option-label" placeholder="Name" type="text"
                       accesskey="n" />
                <input class="option-input" placeholder="Name" type="text" />
            </div>

            <div class="spacer"></div>

<!--created by-->
            <div id="created-by" title="(optional) Name and version of the program used to create the .torrent.">
                <input class="option-label" placeholder="Created By" type="text"
                       accesskey="b" />
                <input class="option-input" placeholder="Created By" type="text" />
            </div>

            <div class="spacer"></div>

<!--creation date-->
            <div id="creation-date" title="(optional) The creation time of the torrent.">
                <input class="option-label" placeholder="Creation Date" type="text"
                       accesskey="d" />
                <input class="option-input" placeholder="Creation Date" type="text" />
            </div>

            <div class="spacer"></div>

<!--create button-->
            <div id="buttons">
                <a href="#" id="button-create" class="button" accesskey="c"
                   title="Start hashing the file(s)">Create</a>

<!--save as button-->
                <a href="#" id="button-save-as" class="button" accesskey="a"
                   title="Optionally select the destination file.
The default is the info name created in the default download directory">Save As</a>
            </div>

            <div class="spacer"></div>

<!--recent torrents-->
            <div id="history">
                <span>Recent Torrents</span>
                <a href="#" accesskey="h"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </div>
        </form>
    </body>
</html>
